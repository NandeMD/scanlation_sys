{% extends "base.html" %}
{% block title %}
    Login
{% endblock %}

{% block content %}
<div class="d-flex justify-content-center">
    <form method="post">
        <br><br/>
        <div class="mb-3">
            <label for="login-username" class="form-label text-light">Username</label>
            <input type="text" class="form-control" id="login-username" name="login-username">
        </div>
        <div class="mb-3">
            <label for="login-pwd" class="form-label text-light">Password</label>
            <input type="password" class="form-control" id="login-pwd" name="login-pwd">
        </div>
        <button type="submit" class="btn btn-primary">Log In</button>
    </form>
</div>
{% endblock %}
